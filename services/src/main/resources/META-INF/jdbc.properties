jdbc.driverClassName=org.h2.Driver
jdbc.url=jdbc:h2:tcp://${org.excalibur.server.host}:6083/${org.excalibur.application.database.dir}/database;AUTO_RECONNECT=TRUE;MVCC=TRUE
#;AUTO_SERVER=true
#MULTI_THREADED=1;LOCK_MODE=0
jdbc.username=
jdbc.password=
jdbc.initialSize=50
jdbc.idle=20
jdbc.maxActive=150
jdbc.maxWait=30
jdbc.maxWaitMillis=60000
jdbc.removeAbandoned=true
jdbc.removeAbandonedTimeoutInSeconds=120
jdbc.logAbandoned=true
jdbc.testOnReturn=true
jdbc.testOnBorrow=true
jdbc.testWhileIdle=false
jdbc.validationQuery=SELECT 1 + 1